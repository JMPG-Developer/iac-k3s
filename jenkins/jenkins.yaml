---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dind-graph-pvc
  namespace: jenkins
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dind
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dind
  template:
    metadata:
      labels:
        app: dind
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: dind
          image: docker:27.3.1-dind
          securityContext:
            privileged: true
          args:
            - --host=tcp://0.0.0.0:2375
            - --mtu=1450
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: docker-graph
              mountPath: /var/lib/docker
      volumes:
        - name: docker-graph
          persistentVolumeClaim:
            claimName: dind-graph-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dind
  namespace: jenkins
spec:
  selector:
    app: dind
  ports:
    - name: dind
      port: 2375
      targetPort: 2375