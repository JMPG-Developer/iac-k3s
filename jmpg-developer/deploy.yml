---
apiVersion: v1
kind: Namespace
metadata:
  name: jmpg-developer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: jmpg-developer
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: frontend
          image: jmpgdeveloper/frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: jmpg-developer
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
